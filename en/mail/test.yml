    title: Que decir que no sepas. Felicidades Monika, eres extraordinaria dando clases.
    comment: Quiero agradecerte la atención prestada, la paciencia y el tiempo dedicado a todos nosotros, y a mi en concreto, estoy muy contenta de haber recibido clases con tu forma de enseñar, creía que nunca podría aprender este idioma y ahora "se saludar", como mínimo, je.,je,je. Muchas gracias por todo y espero que nos veamos pronto. Que decir que no sepas. Felicidades Monika, eres extraordinaria dando clases.
  - name: Miquel Bibiloni
    stars: 5
    date:
      en: May 2016
      es: Mayo 2016
    title: Descubriendo el idioma alemán con Monika
    comment: He realizado un curso intensivo de alemán nivel A1 con Monika en EHIB. Aunque en un principio pensé que sería duro estar 4 horas todos los días aprendiendo un idioma tan diferente al español, gracias a la actitud y carácter afable de Monika, puedo decir que se me pasaron los días y las horas del curso muy rápidamente y conseguí aprender casi sin darme cuenta. Su método de enseñanza ha sido clave en mi aprendizaje ya que estaba muy bien enfocado desde un principio en su objetivo para con toda la clase. Recomiendo muy encarecidamente sus servicios a todo aquel que desee aprender un idioma. Ha sido un placer para mi tener la oportunidad de aprender con una persona tan risueña y positiva. Un saludo.
