    title: Muy satisfecha con la metodologia de la profesora
    comment: Mónica, Tu metodoligia me ha encantado. Excelente el interés que has puesto en la pronunciación de los alumnos. Quisiera repetir la experiencia de otro curso contigo. Gracias. Fabiola.
